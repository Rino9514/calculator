<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
    <body>
        <div class="main_container">
            <div class="screen">
                <div class="equation"></div>
                <div class="entry">0</div>
            </div>
            <div class="btn">
                <button data-key= "Delete" class="function">C</button>
                <button data-key= "u" class="function">Â±</button>
                <button data-key= "Backspace" class="function">del</button>
                <button data-key= "+" class="operator">+</button>
                <button data-key= "7" class="number">7</button>
                <button data-key= "8" class="number">8</button>
                <button data-key= "9" class="number">9</button>
                <button data-key= "-" class="operator">-</button>
                <button data-key= "4" class="number">4</button>
                <button data-key= "5" class="number">5</button>
                <button data-key= "6" class="number">6</button>
                <button data-key= "*" class="operator">*</button>
                <button data-key= "1" class="number">1</button>
                <button data-key= "2" class="number">2</button>
                <button data-key= "3" class="number">3</button>
                <button data-key= "/" class="operator">/</button>
                <button data-key= "" class="number"></button>
                <button data-key= "0" class="number">0</button>
                <button data-key= "." class="number">.</button>
                <button data-key= "Enter" class="operator">=</button>
            </div>
        </div>
        <div class="footer">Calculator @Rino9514 2025</div>
    </body>
</html>
